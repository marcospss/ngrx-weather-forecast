<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>@ngrx WeatherForecast</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
<link rel="stylesheet" href="styles.770083129c537fc75661.css"></head>

<body>
    <mps-root role="application">
        <style>
            .wrapperLoading {
                display: flex;
                min-height: 80vh;
                flex-direction: column;
                justify-content: center;
                color: #294E80;
                text-transform: uppercase;
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, Helvetica, sans-serif;
                font-size: 1.5em;
                text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            }
            
            .main {
                flex: 1;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }
            
            .lds-dual-ring {
                display: inline-block;
                width: 64px;
                height: 64px;
                padding-bottom: 1em;
            }
            
            .lds-dual-ring:after {
                content: " ";
                display: block;
                width: 46px;
                height: 46px;
                margin: 1px;
                border-radius: 50%;
                border: 8px solid #294E80;
                border-color: #294E80 transparent #294E80 transparent;
                animation: lds-dual-ring 1.2s linear infinite;
            }
            
            @keyframes lds-dual-ring {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }
        </style>
        <div class="wrapperLoading">
            <div class="main">
                <div class="lds-dual-ring"></div>
                Carregando...
            </div>
        </div>
    </mps-root>
<script type="text/javascript" src="runtime.3d12b17a463c0505335a.js"></script><script type="text/javascript" src="polyfills.9caf85591cac7fa14ae5.js"></script><script type="text/javascript" src="main.81bd96818973fc8373c1.js"></script></body>

</html>
